<!DOCTYPE html>
<html>
  <head>
    <title>Mocha Tests</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <link rel="stylesheet" href="mapCommentTool.css">
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="mocha"></div>
    
    <script>
      var bounds = new L.LatLngBounds(new L.LatLng(-85, -200), new L.LatLng(85, 250));
      var map = L.map('map', { 
          attributionControl: false,
          maxBounds: bounds,
          maxBoundsViscosity: 0.4,
      }).setView([49.2827,-123.1207], 5);
      // disable double click to zoom
      map.doubleClickZoom.disable();
      map.options.minZoom = 3; 
      // NOTE: do not use stamen without API key for production
      L.tileLayer('http://{s}.tile.stamen.com/watercolor/{z}/{x}/{y}.jpg', { // replace path with link to tile server...
      }).addTo(map);
    </script>

    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/chai/chai.js"></script>
    <script>
      
      window.initMochaPhantomJS();
      mocha.setup('bdd')

    </script>

    <!-- load code you want to test here -->
    <script src="mapCommentTool.js"></script>

    <!-- load your test files here -->
    <script src="test/test.js"></script>

    <script>
      mocha.run();
    </script>
  </body>
</html>
